scalar Void

type Wishlist {
  userId: ID!
  collection: [WishlistItem]
}
type WishlistItem {
  bookId: ID!
}


input WishlistInput {
  userId: ID!
  bookId: ID!
}


type Query {
  wishlist(userId: ID!): Wishlist
}

type Mutation {
  createWishlist(input: WishlistInput!): Void
  removeWishlist(input: WishlistInput!): Void
  clearWishlist(userId: ID!): Void
}
